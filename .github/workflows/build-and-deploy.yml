name: Build and Deploy

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build and test
      run: mvn clean package

    - name: Determine environment
      id: env
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "environment=production" >> $GITHUB_OUTPUT
          echo "tag=latest" >> $GITHUB_OUTPUT
        else
          echo "environment=staging" >> $GITHUB_OUTPUT
          echo "tag=staging" >> $GITHUB_OUTPUT
        fi

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Create lowercase owner output
      id: owner
      run: |
        echo "owner_raw=${GITHUB_REPOSITORY%/*}"
        owner_lower=$(echo "${GITHUB_REPOSITORY%/*}" | tr '[:upper:]' '[:lower:]')
        echo "owner_lower=$owner_lower" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      run: |
        docker build -t ghcr.io/${{ steps.owner.outputs.owner_lower }}/hello-maven:${{ steps.env.outputs.tag }} .
        docker build -t ghcr.io/${{ steps.owner.outputs.owner_lower }}/hello-maven:${{ github.sha }} .
        docker push ghcr.io/${{ steps.owner.outputs.owner_lower }}/hello-maven:${{ steps.env.outputs.tag }}
        docker push ghcr.io/${{ steps.owner.outputs.owner_lower }}/hello-maven:${{ github.sha }}

    - name: Summary
      run: |
        echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment:** ${{ steps.env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Image tag:** ${{ steps.env.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
