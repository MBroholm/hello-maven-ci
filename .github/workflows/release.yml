name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and test
        run: mvn clean package

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create lowercase owner output
        id: owner
        run: |
          echo "owner_raw=${GITHUB_REPOSITORY%/*}"
          owner_lower=$(echo "${GITHUB_REPOSITORY%/*}" | tr '[:upper:]' '[:lower:]')
          echo "owner_lower=$owner_lower" >> $GITHUB_OUTPUT

      - name: Build and push release image
        run: |
          docker build -t ghcr.io/${{ steps.owner.outputs.owner_lower }}/hello-maven:${{ steps.version.outputs.version }} \
                       -t ghcr.io/${{ steps.owner.outputs.owner_lower }}/hello-maven:latest .
          docker push ghcr.io/${{ steps.owner.outputs.owner_lower }}/hello-maven:${{ steps.version.outputs.version }}
          docker push ghcr.io/${{ steps.owner.outputs.owner_lower }}/hello-maven:latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Docker Image
            ```
            docker pull ghcr.io/${{ github.repository_owner }}/hello-maven:${{ steps.version.outputs.version }}
            ```
            
            ## Changes
            See commit history for details.
          draft: false
          prerelease: false
