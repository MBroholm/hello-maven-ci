name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package

    - name: Run tests
      run: mvn test

    - name: Create lowercase owner output
      id: owner
      run: |
        echo "owner_raw=${GITHUB_REPOSITORY%/*}"
        owner_lower=$(echo "${GITHUB_REPOSITORY%/*}" | tr '[:upper:]' '[:lower:]')
        echo "owner_lower=$owner_lower" >> $GITHUB_OUTPUT

    - name: Log in to GitHub Container Registry
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: |
          ghcr.io/${{ steps.owner.outputs.owner_lower }}/hello-maven:latest
          ghcr.io/${{ steps.owner.outputs.owner_lower }}/hello-maven:${{ github.sha }}
        file: ./Dockerfile
