name: Build and Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Normalize repository owner to lowercase for GHCR compatibility
      - name: Normalize owner to lowercase
        id: owner
        run: |
          echo "value=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package

      # Login to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push Docker images using lowercase owner
      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ steps.owner.outputs.value }}/hello-maven:latest .
          docker build -t ghcr.io/${{ steps.owner.outputs.value }}/hello-maven:${{ github.sha }} .
          docker push ghcr.io/${{ steps.owner.outputs.value }}/hello-maven:latest
          docker push ghcr.io/${{ steps.owner.outputs.value }}/hello-maven:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Normalize owner to lowercase (same logic as build job)
            OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

            # Login to GHCR
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull the latest image
            docker pull ghcr.io/$OWNER/hello-maven:latest
            
            # Stop and remove old container (if exists)
            docker stop myapp 2>/dev/null || true
            docker rm myapp 2>/dev/null || true
            
            # Start new container
            docker run -d \
              --name myapp \
              -p 80:8080 \
              --restart unless-stopped \
              ghcr.io/$OWNER/hello-maven:latest
            
            # Clean up old images
            docker image prune -f